<div th:fragment="content">

    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css"/>

    <style>
        body {
            background-color: #f6faff;
        }
        .required-error {
            border: 2px solid red !important;
        }
        .card {
            border-radius: 10px;
        }
    </style>

    <div class="row justify-content-center mt-4">
        <div class="col-lg-5 col-md-7 col-sm-10 card shadow p-4 bg-white">

			<div class="d-flex justify-content-between align-items-center mb-4">
			    <a href="/notes" class="btn btn-secondary px-4">‚Üê Back</a>
			    <h3 class="mx-auto mb-0">Update Note Page</h3>
			    <span style="visibility:hidden;">.</span>
			</div>
            <!-- Flash message -->
            <div th:if="${message}" class="alert alert-success text-center">
                <span th:text="${message}"></span>
            </div>

            <form id="updateNoteForm" th:action="@{/updatenote}" th:object="${note}" method="post">

                <!-- Hidden ID for update -->
                <input type="hidden" th:field="*{id}"/>

                <div class="mb-3">
                    <label>Therapeutic *</label>
                    <input type="text"
                           th:field="*{therapeutic}"
                           class="form-control required-field"
                           placeholder="Enter Therapeutic"/>
                </div>

                <div class="mb-3">
                    <label>Proven Therapeutic *</label>
                    <textarea th:field="*{provenTherapeutic}"
                              rows="10"
                              class="form-control required-field"
                              placeholder="Enter Proven Therapeutic"></textarea>
                </div>

                <div class="text-center mt-3">
                    <button type="submit" class="btn btn-success px-4">Update</button>
                </div>

            </form>
        </div>
    </div>

    <script>
        document.getElementById("updateNoteForm").addEventListener("submit", function (event) {
            let isValid = true;

            document.querySelectorAll(".required-field").forEach(field => {
                if (!field.value || field.value.trim() === "") {
                    field.classList.add("required-error");
                    isValid = false;
                } else {
                    field.classList.remove("required-error");
                }
            });

            if (!isValid) {
                event.preventDefault();
                alert("Please fill all required fields");
            }
        });
    </script>

</div>
