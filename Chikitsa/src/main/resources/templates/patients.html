<div th:fragment="content">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>

    <style>
        body {
            background-color: #f6faff;
        }

        .card {
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }

        .table-container {
            max-height: 450px;
            overflow-y: auto;
            border-radius: 8px;
        }

        thead th {
            position: sticky;
            top: 0;
            background-color: #0d6efd;
            color: white;
            z-index: 10;
        }
        
        .patient-table th, 
		.patient-table td {
		    /* Ensures both header cells (th) and data cells (td) have centered text */
		    text-align: center;
		    vertical-align: middle; /* Ensures content is centered vertically too */
		}

        .btn-report {
            min-width: 120px;
        }
        /* New class for centering the h3 and right-aligning the button */
        .header-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .patient-table {
	        width: 100%;
	        table-layout: fixed; /* makes widths predictable */
	    }
	
	    /* Fixed width for Reg No (max 13 characters) */
	    .patient-table th:nth-child(2),
	    .patient-table td:nth-child(2) {
	        width: 120px; /* adjust if needed */
	        white-space: nowrap;
	        text-overflow: ellipsis;
	        overflow: hidden;
	    }
	
	    /* Name + Diagnosis should take remaining space */
	    .patient-table th:nth-child(3),
	    .patient-table td:nth-child(3),
	    .patient-table th:nth-child(4),
	    .patient-table td:nth-child(4) {
	        white-space: normal;
	        word-break: break-word;
	        min-width: 150px; 
	        width: 150px;
	    }
	
	    /* Fixed width for Mobile (10 digits) */
	    .patient-table th:nth-child(5),
	    .patient-table td:nth-child(5) {
	        width: 100px;
	        white-space: nowrap;
	    }
	
	    /* Last 4 columns (Update, Delete, Details, Report) */
	    .patient-table th:nth-child(6),
	    .patient-table td:nth-child(6),
	    .patient-table th:nth-child(7),
	    .patient-table td:nth-child(7),
	    .patient-table th:nth-child(8),
	    .patient-table td:nth-child(8),
	    .patient-table th:nth-child(9),
	    .patient-table td:nth-child(9) {
	        width: 90px; /* fixed small width for buttons */
	        text-align: center;
	        white-space: nowrap;
	    }
	    
	    /* Default: Laptop/Desktop height */
		.container {
		    min-height: calc(100vh - 40px); /* full height minus margins */
		}
		
		/* ✅ For Mobile + Tablet — take full screen height */
		@media (max-width: 1024px) {
		    .container {
		        min-height: calc(100vh - 80px); /* fits under mobile header/navbar */
		        margin-top: 70px; /* avoid overlapping navbar on mobile */
		    }
		
		    .table-container {
		        max-height: calc(100vh - 200px); /* makes table properly scrollable */
		    }
		}
        
    </style>
    
	<script>
	    let deleteId = null; // store ID of item to delete
	
	    function openDeleteModal(id, name) {
	        deleteId = id;
	
	        document.getElementById("deleteMessage").innerHTML =
	            `Are you sure you want to delete record for <strong>"${name}"</strong>?`;
	
	        let modal = new bootstrap.Modal(document.getElementById('deleteModal'));
	        modal.show();
	    }
	
	    function confirmDelete() {
	        window.location.href = `/patients/delete/` + deleteId;
	    }
	</script>
	

	    

    <div class="container mt-4">
        
        <div class="row header-row mb-3">
            <div class="col-4"></div> 
            
            <div class="col-4 text-center">
                <h3 class="mb-0">Patient Records</h3>
            </div>
            
            <div class="col-4 text-end">
                <a href="/patients/export/excel" class="btn btn-success btn-report">Export Records</a>
            </div>
        </div>


        <form th:action="@{/search}" method="get" class="row g-2 mb-4 align-items-end">

            <div class="col-md-3 col-sm-6">
                <label class="form-label visually-hidden">Reg No</label>
                <input type="text" class="form-control"
                       name="regNo"
                       th:value="${regNo}"
                       placeholder="Reg No">
            </div>

            <div class="col-md-3 col-sm-6">
                <label class="form-label visually-hidden">Name</label>
                <input type="text" class="form-control"
                       name="name"
                       th:value="${name}"
                       placeholder="Name">
            </div>
            
            <div class="col-md-2 col-sm-6">
                <label class="form-label visually-hidden">Diagnosis</label>
                <input type="text" class="form-control"
                       name="diagnosis"
                       th:value="${diagnosis}"
                       placeholder="Diagnosis">
            </div>

            <div class="col-md-2 col-sm-6">
                <label class="form-label visually-hidden">Mobile</label>
                <input type="text" class="form-control"
                       name="mobile"
                       th:value="${mobile}"
                       placeholder="Mobile">
            </div>

            <div class="col-auto">
                <button type="submit" class="btn btn-primary w-100">Search</button>
            </div>

            <div class="col-auto">
                <a href="/patients" class="btn btn-secondary w-100">Reset</a>
            </div>

        </form>

		<div class="table-container mt-3">
		    <table class="table table-bordered table-hover patient-table mb-0">
		        <thead>
		        <tr>
		            <th style="display:none;">ID</th> 
		            <th>Reg No</th>
		            <th>Name</th>
		            <th>Diagnosis</th>
		            <th>Mobile</th>
		
		            <th>Update</th>
		            <th>Delete</th>
		            <th>Details</th>
		            <th>Report</th>
		        </tr>
		        </thead>
		
		        <tbody>
		        <tr th:each="p : ${patientsList}">
		            <td style="display:none;" th:text="${p.id}"></td>
		
		            <td th:text="${p.registrationNumber}"></td>
		            <td th:text="${p.fullName}"></td>
		            <td th:text="${p.diagnosis}"></td>
		            <td th:text="${p.mobile}"></td>
		
		            <td class="text-center">
		                <a th:href="@{/patient/edit/{id}(id=${p.id})}"
		                   class="btn btn-warning btn-sm">
		                    Update
		                </a>
		            </td>
		
		            <td class="text-center">
						<a href="#"
						   class="btn btn-danger btn-sm"
						   th:onclick="openDeleteModal([[${p.id}]], '[[${p.fullName}]]')">
						    Delete
						</a>
		            </td>
		
		            <td class="text-center">
		                <a th:href="@{/patient/details/{id}(id=${p.id})}"
		                   class="btn btn-info btn-sm">
		                    Details
		                </a>
		            </td>
		            
		            <td class="text-center">
		                <a th:href="@{/patients/export/pdf/{id}(id=${p.id})}"
						   class="btn btn-success btn-sm">
						    Report
						</a>
		            </td>
		        </tr>
		        </tbody>
		    </table>
		</div>
		
        <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="deleteModalLabel">Confirm Deletion</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p id="deleteMessage"></p>
                    </div>
                    <div class="modal-footer">
					    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
					    <button type="button" class="btn btn-danger" onclick="confirmDelete()">Delete</button>
					</div>
                </div>
            </div>
        </div>

    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</div>
