<div th:fragment="content">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>

    <style>
        body {
            background-color: #f6faff;
        }

        .card {
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }

        .table-container {
            max-height: 450px;
            overflow-y: auto;
            border-radius: 8px;
        }

        thead th {
            position: sticky;
            top: 0;
            background-color: #0d6efd;
            color: white;
            z-index: 10;
        }

        .notes-table th,
        .notes-table td {
            text-align: center;
            vertical-align: middle;
        }

        .btn-report {
            min-width: 120px;
        }

        .header-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

	    .notes-table {
	        width: 100%;
	        table-layout: fixed; /* ensures width distribution is respected */
	    }
	
	    /* Last three action columns: Update, Delete, Details */
	    .notes-table th:nth-child(4),
	    .notes-table td:nth-child(4),
	    .notes-table th:nth-child(5),
	    .notes-table td:nth-child(5),
	    .notes-table th:nth-child(6),
	    .notes-table td:nth-child(6) {
	        width: 90px;         
	        white-space: nowrap;
	        text-align: center;
	    }
	
	    /* First column (Therapeutic) — smaller width */
	    .notes-table th:nth-child(2),
	    .notes-table td:nth-child(2) {
	        width: 25%;           /* you can reduce/increase */
	        white-space: normal;  
	        word-break: break-word;
	    }
	
	    /* Second column (Proven Therapeutic) — takes remaining width */
	    .notes-table th:nth-child(3),
	    .notes-table td:nth-child(3) {
	        width: 55%;        
	        white-space: normal;
	        word-break: break-word;
	    }	
	    
	    	    /* Default: Laptop/Desktop height */
		.container {
		    min-height: calc(100vh - 40px); /* full height minus margins */
		}
		
		/* ✅ For Mobile + Tablet — take full screen height */
		@media (max-width: 1024px) {
		    .container {
		        min-height: calc(100vh - 80px); /* fits under mobile header/navbar */
		        margin-top: 70px; /* avoid overlapping navbar on mobile */
		    }
		
		    .table-container {
		        max-height: calc(100vh - 200px); /* makes table properly scrollable */
		    }
		}    
    </style>

    <script>
        let deleteId = null;

        function openDeleteModal(id, therapeutic) {
            deleteId = id;
            document.getElementById("deleteMessage").innerHTML =
                `Are you sure you want to delete note of <strong>"${therapeutic}"</strong>?`;

            let modal = new bootstrap.Modal(document.getElementById('deleteModal'));
            modal.show();
        }

        function confirmDelete() {
            window.location.href = `/note/delete/` + deleteId;
        }
    </script>

    <div class="container mt-4">

        <!-- Heading & Report Button -->
        <div class="row header-row mb-3">
            <div class="col-4"></div>

            <div class="col-4 text-center">
                <h3 class="mb-0">Notes</h3>
            </div>

            <div class="col-4 text-end">
                <a href="/notes/export/excel" class="btn btn-success btn-report">Export Records</a>
            </div>
        </div>

        <div class="d-flex justify-content-center">  
	        <!-- Search Form -->
	        <form th:action="@{/notes/search}" method="get" class="row g-2 mb-4 align-items-end">
	
	            <div class="col-md-7 col-sm-6">
	                <input type="text"
	                       class="form-control"
	                       name="therapeutic"
	                       th:value="${therapeutic}"
	                       placeholder="Therapeutic">
	            </div>
	
	            <div class="col-auto">
	                <button type="submit" class="btn btn-primary w-100">Search</button>
	            </div>
	
	            <div class="col-auto">
	                <a href="/notes" class="btn btn-secondary w-100">Reset</a>
	            </div>
	
	        </form>
        </div>

        <!-- Table -->
        <div class="table-container mt-3">
            <table class="table table-bordered table-hover notes-table">
                <thead>
                <tr>
                    <th style="display:none;">ID</th>
                    <th>Therapeutic</th>
                    <th>Proven Therapeutic</th>
                    <th>Update</th>
                    <th>Delete</th>
                    <th>Details</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="note : ${notesList}">
                    <td style="display:none;" th:text="${note.id}"></td>

                    <td th:text="${note.therapeutic}"></td>
                    <td th:text="${note.provenTherapeutic}"></td>

                    <td>
                        <a th:href="@{/notes/edit/{id}(id=${note.id})}"
                           class="btn btn-warning btn-sm">Update</a>
                    </td>

                    <td>
                        <a href="#"
                           class="btn btn-danger btn-sm"
                           th:onclick="openDeleteModal([[${note.id}]], '[[${note.therapeutic}]]')">
                            Delete
                        </a>
                    </td>

                    <td>
                        <a th:href="@{/notes/details/{id}(id=${note.id})}"
                           class="btn btn-info btn-sm">Details</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>


        <!-- Delete Confirmation Modal -->
        <div class="modal fade" id="deleteModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Confirm Deletion</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <p id="deleteMessage"></p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-danger" onclick="confirmDelete()">Delete</button>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</div>
