<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chikitsa Login Page</title>
     <style>
body {
    margin: 0;
    font-family: "Poppins", sans-serif;
    background: #a8e6cf; 
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
}

/* MAIN CONTAINER */
.container {
    width: 90%;
    max-width: 850px;
}

.login-container {
    display: flex;
    background: white;
    border-radius: 15px;
    overflow: hidden;
    box-shadow: 0 3px 15px rgba(0,0,0,0.2);
}

/* Left section (form) 60% */
.login-form {
    flex: 1;            /* allow flexible distribution */
    padding: 40px 45px; /* reduce padding so space balanced */
}

/* Right section (image) 40% */
.image-side {
    flex: 1.4;
    display: flex;
    justify-content: center;   /* horizontally center */
    align-items: center;       /* vertically center */
    background: #fff;          
}

.title {
    font-size: 32px;
    margin-bottom: 40px;
}

/* INPUT CONTAINER */
.input-container {
    position: relative;
    margin-bottom: 25px;
}

.input-container input {
    width: 100%;
    padding: 10px 5px;
    border: none;
    border-bottom: 2px solid #ccc;
    font-size: 16px;
    outline: none;
    transition: 0.3s;
}

.input-container label {
    position: absolute;
    left: 5px;
    top: 10px;
    transition: 0.3s;
    font-size: 16px;
    color: #777;
}

.input-container input:focus,
.input-container input:valid {
    border-bottom: 2px solid #6a11cb;
}

.input-container input:focus + label,
.input-container input:valid + label {
    top: -12px;
    font-size: 13px;
    color: #6a11cb;
}

/* BUTTON */
.btn {
    width: 100%;
    padding: 12px;
    background: #6a11cb;
    color: white;
    border: none;
    font-size: 18px;
    cursor: pointer;
    border-radius: 25px;
    transition: 0.3s;
}

.btn:hover {
    background: #5710a8;
}

.forgot {
    display: block;
    text-align: right;
    margin-top: 15px;
    font-size: 14px;
    text-decoration: none;
    color: #6a11cb;
}

.forgot:hover {
    text-decoration: underline;
}

.image-side img {
    max-width: 100%;          /* reduce image size */
    max-height: 80%;         /* keep inside container */
    object-fit: contain;     /* keep correct aspect ratio */
}

/* MOBILE RESPONSIVE */
/* MOBILE RESPONSIVE */
@media (max-width: 768px) {

    .login-container {
        flex-direction: column-reverse;
    }

    .login-form {
        padding: 20px 25px !important; /* ✅ Reduced space for mobile */
    }

    .image-side {
        padding: 10px 0; /* ✅ Reduces gap around image */
    }

    .image-side img {
        max-height: 180px; /* ✅ reduces distance between image & form */
    }

    .title {
        margin-bottom: 20px; /* ✅ Less space above login title */
        font-size: 26px;     /* Smaller title size for mobile */
    }
}


     </style>
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

</head>
<body>

<div class="container">
    <div class="login-container">

        <form id="loginForm" class="login-form" th:action="@{/login}" method="post">
            <h2 class="title">Chikitsa Application Login</h2>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            
            <div class="input-container">
                <input type="text" name="username" class="form-control" placeholder="Username" required>
            </div>

            <div class="input-container">
                <input type="password" name="password" class="form-control" placeholder="Password" required >
            </div>

            <button type="submit" class="btn btn-primary btn-login">Login</button>
        </form>

        <div class="image-side">
            <img th:src="@{/images/chikitsa.png}" alt="login image">
        </div>
    </div>
</div>

</body>
</html>
